<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>TemuBank - Editar Cliente</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">TemuBank - Editar Cliente</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" th:href="@{/login?logout}"><span class="glyphicon glyphicon-log-in"></span>
								LogOut</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="col-md-4 pull-left">
							<h2>Edicion cliente</h2>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" action="#" th:action="@{/banco/cliente/editClient}" th:object="${cliente}"
							method="post">
							<div class="col-md-4">
								<div class="col-md-12">
									<h2><small>Informacion clienet</small></h2>
								</div>
								<br>
								<div class="col-md-12">
									<input type="hidden" th:field="*{id}" id="id" />
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="rut">Rut:</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" th:field="*{rut}" id="rut"
												placeholder="17.412.202-6" />
										</div>
									</div>
									<div class="form-group form-group-md">

										<label class="col-sm-2 control-label" for="nombre">Nombre:</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" th:field="*{nombre}" id="nombre" placeholder="Juan" />
										</div>
									</div>
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="apellido">Apellido:</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" th:field="*{apellidoPaterno}" id="apellido" placeholder="Perez" />
										</div>
									</div>
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="email">Email:</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" th:field="*{email}" id="email"
												placeholder="jp@gmail.com" />
										</div>
									</div>
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="ciudad">Ciudad:</label>
										<div class="col-sm-8">
											<input class="form-control" type="text" th:field="*{ciudad}" id="ciudad" placeholder="Temuco" />
										</div>
									</div>
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="rol">Rol:</label>
										<div class="col-sm-8">
											<select class="form-control" th:field="*{roles}" disabled="true">
												<option value="">Seleccione...</option>
												<option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.descripcion}"></option>
											</select>
										</div>
									</div>
								</div>

							</div>
							<div class="col-md-4">
								<div class="col-md-12">
									<h2><small>Informacion Cuenta</small></h2>
								</div>
								<br>
								<div class="col-md-12">
									<div class="form-group form-group-md">
										<label class="col-sm-5 control-label" for="cuenta">Tipo Cuenta:</label>
										<div class="col-sm-7">
											<input class="form-control" type="text" th:field="*{cuenta.tipo_cuenta}" disabled="true">
											
											<!-- <select class="form-control" th:field="*{cuenta.tipo_cuenta}" disabled="true">
													<option value="Cuenta Corriente">Cuenta Corriente</option>		
											</select> -->
											
											<input type="hidden" th:field="*{cuenta.transaccionOrigen}">
        									<input type="hidden" th:field="*{cuenta.transaccionDestino}">
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="col-md-12">
									<h2><small>Informacion Productos</small></h2>
								</div>
								<br>
								<div class="col-md-12">
									<table>
										<thead>
											<tr>
												<th> Saldo</th>
												<th> Tipo producto</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="producto, itemStat : *{cuenta.productos}">
												
												<td>
													<div class="form-group form-group-md">
														<div class="col-sm-10">
															<input type="hidden"
																th:field="*{cuenta.productos[__${itemStat.index}__].id}" />
															<input class="form-control" type="text"
																th:field="*{cuenta.productos[__${itemStat.index}__].saldo}" />
														</div>
													</div>
												</td>
												<td>
													<div class="form-group form-group-md">
														<div class="col-sm-12" style="padding: 0px;">
															<select class="form-control"
																th:field="*{cuenta.productos[__${itemStat.index}__].tipodeproducto.id}"
																style="padding: 5px 0px;"
																disabled="true">
																<option value="">Seleccione...</option>
																<option th:each="tipo_producto : ${tipo_producto}"
																	th:value="${tipo_producto.id}"
																	th:text="${tipo_producto.descripcion}"></option>
															</select>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="col-md-12">
								<div class="col-md-4 pull-right">
									<a th:href="@{/banco}" class="btn  btn-default">Cancelar</a>
									<button type="submit" class="btn btn-success">Actualizar cliente</button>
								</div>
							</div>
					</form>
				</div>
			</div>
			<br />

		</div>
		</div>
	</div>
</body>

</html>
